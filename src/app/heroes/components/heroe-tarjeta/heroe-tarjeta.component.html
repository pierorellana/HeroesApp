<mat-card class="animate__animated animate__backInDown">
    <mat-card-header>
        <mat-card-title>{{ heroe.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="heroe | imagen" />

    <mat-card-content>
        <h3>{{ heroe.publisher }}</h3>
        <p><strong>Primera aparición en: </strong>{{ heroe.first_appearance }}</p>
        <p><strong>Personaje: </strong>{{ heroe.characters }}</p>
    </mat-card-content>

    <mat-card-actions>
        <div fxLayout>
            <button mat-raised-button color="warn" [routerLink]="['/heroes', heroe.id]">
        Leer más
      </button>
            <span class="spacer"></span>
            <button mat-raised-button color="warn" [routerLink]="['/heroes/editar', heroe.id]">
        Editar personaje
      </button>
        </div>
    </mat-card-actions>
</mat-card>
