<h1>
    {{ heroe.id ? "Editar" : "Nuevo" }} Héroe <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column" fxLayout.xs="column">
        <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
            <mat-form-field fxFlex="100" color="warn">
                <mat-label>Super Héroe</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.superhero" />
            </mat-form-field>

            <mat-form-field fxFlex="100" color="warn">
                <mat-label>Alter ego</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.alter_ego" />
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100" color="warn">
            <mat-label>Primera Aparición</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.first_appearance" />
        </mat-form-field>

        <mat-form-field fxFlex="100" color="warn">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.characters" />
        </mat-form-field>

        <mat-form-field fxFlex="100" color="warn">
            <mat-label>Editorial - Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{ publisher.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100" color="warn">
            <mat-label>Imagen - URL</mat-label>
            <input matInput type="url" required [(ngModel)]="heroe.alt_img" />
        </mat-form-field>
        <br />
        <div fxLayout>
            <button mat-raised-button color="warn" (click)="guardar()">
        <mat-icon>save</mat-icon> {{ heroe.id ? "Actualizar" : "Crear" }} Héroe
      </button>
            <span class="spacer"></span>
            <button mat-raised-button color="warn" (click)="borrar()" *ngIf="heroe.id">
        <mat-icon>delete</mat-icon> Eliminar Héroe
      </button>
        </div>
    </div>

    <div fxFlex=" 50 ">
        <img [src]="heroe | imagen" alt=" " />
    </div>
</div>
